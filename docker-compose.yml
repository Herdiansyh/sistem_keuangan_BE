version: '3.8'

services:
  # Laravel Backend Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: sistem-keuangan-backend
    container_name: sistem-keuangan-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage/app/public:/var/www/html/storage/app/public
    networks:
      - sistem-keuangan-network
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=sistem_keuangan
      - DB_USERNAME=root
      - DB_PASSWORD=rootpassword
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: sistem-keuangan-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - sistem-keuangan-network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: sistem-keuangan-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: sistem_keuangan
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_PASSWORD: rootpassword
      MYSQL_USER: root
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - sistem-keuangan-network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: sistem-keuangan-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - sistem-keuangan-network

  # Node.js Frontend (React SPA)
  frontend:
    image: node:18-alpine
    container_name: sistem-keuangan-frontend
    restart: unless-stopped
    working_dir: /var/www/frontend
    volumes:
      - ./frontend:/var/www/frontend
      - /var/www/frontend/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - REACT_APP_ENV=development
    networks:
      - sistem-keuangan-network
    command: sh -c "npm install && npm start"

  # PHPMyAdmin (Optional - Database Management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: sistem-keuangan-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    networks:
      - sistem-keuangan-network
    depends_on:
      - db

networks:
  sistem-keuangan-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local
